<div class="panel-body msg_container_base">
    <div *ngFor="let message of messages">
        <div *ngIf="message?.user?.id==userId" class="row msg_container base_sent">
            <div class="col-md-10 col-xs-10">
                <div class="messages msg_sent">
                    <p>{{message.message}}</p>
                    <time datetime="2009-11-13T20:00">{{message?.user?.name}} â€¢ {{message.createdOn | date: 'short'}}</time>
                </div>
            </div>
            <div class="col-md-2 col-xs-2 avatar">
                <img src="/assets/chat-pic.jpeg" style="width: 50px; height: 50px;" class=" img-responsive ">
            </div>
        </div>
        <div *ngIf="message?.user?.id!=userId" class="row msg_container base_receive">
            <div class="col-md-2 col-xs-2 avatar">
                <img src="/assets/chat-pic.jpeg" style="width: 50px; height: 50px;" class=" img-responsive ">
            </div>
            <div class="col-md-10 col-xs-10">
                <div class="messages msg_receive">
                    <p>{{message.message}}</p>
                    <time datetime="2009-11-13T20:00">{{message?.user?.name}} â€¢ {{message.createdOn | date: 'short'}}</time>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="panel-footer">
    <div class="input-group">
        <input type="text" pInputText [(ngModel)]="newMessage" class="form-control input-sm chat_input" placeholder="Write your message here..." />
        <span class="input-group-btn">
        <button [disabled]="!newMessage" class="btn btn-primary btn-sm" (click)="sendText()" pButton><i class="fa fa-send fa-1x" aria-hidden="true"></i></button>
        </span>
    </div>
</div>
